<!DOCTYPE html>
<html>
    <head>
        <title>Span and Navigation</title>
         <style>
            span{
                color: aqua;
            }
            header{
                   box-sizing: border-box;
            }
            nav{
                content:icon;
                color: blue;
            }
         </style>
    </head>
    <body>
        <div>
            <h1> This is heading </h1>
        </div>
        <h1>We will learn <span>Html5</span> </h1>
        <header>
            <img src="./../ST.jpg" alt="ST.Xavier" >
            <nav>
            <a href="https://www.google.com/">Google</a>
            <a href="https://www.microsoft.com/en-in">Microsoft</a>
            <a href="https://www.apple.com">Apple</a>
            </nav>
        </header>
    </body>
</html>
